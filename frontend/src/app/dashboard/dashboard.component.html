<div class="min-h-screen bg-gray-100 py-8">
  <div class="max-w-4xl mx-auto px-4">
    <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">AI Voice Cloner</h1>
    
    <!-- Voice Sample Upload -->
    <div class="bg-white rounded-lg shadow-md p-6 mb-6">
      <h2 class="text-xl font-semibold mb-4">Upload Voice Sample</h2>
      <div class="flex items-center space-x-4">
        <input 
          type="file" 
          accept="audio/*" 
          (change)="onFileSelected($event)"
          class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
        >
        <button 
          (click)="uploadVoiceSample()"
          [disabled]="!audioFile"
          class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 disabled:bg-gray-400"
        >
          Upload
        </button>
      </div>
    </div>

    <!-- Voice Generation Form -->
    <div class="bg-white rounded-lg shadow-md p-6">
      <h2 class="text-xl font-semibold mb-4">Generate Voice</h2>
      <form [formGroup]="voiceForm" (ngSubmit)="generateVoice()">
        
        <!-- Text Input -->
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">Text to Convert</label>
          <textarea 
            formControlName="text"
            rows="4"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Enter the text you want to convert to speech..."
          ></textarea>
        </div>

        <!-- Language Selection -->
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">Output Language</label>
          <select 
            formControlName="language"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            <option *ngFor="let lang of languages" [value]="lang.value">
              {{ lang.label }}
            </option>
          </select>
        </div>

        <!-- Voice Style Selection -->
        <div class="mb-6">
          <label class="block text-sm font-medium text-gray-700 mb-2">Voice Style</label>
          <select 
            formControlName="voiceStyle"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            <option *ngFor="let style of voiceStyles" [value]="style.value">
              {{ style.label }}
            </option>
          </select>
        </div>

        <!-- Generate Button -->
        <button 
          type="submit"
          [disabled]="voiceForm.invalid || isGenerating"
          class="w-full px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 disabled:bg-gray-400 flex items-center justify-center"
        >
          <span *ngIf="!isGenerating">Generate Voice</span>
          <span *ngIf="isGenerating" class="flex items-center">
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Generating...
          </span>
        </button>
      </form>
    </div>
  </div>
</div>
